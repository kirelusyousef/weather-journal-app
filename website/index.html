<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<!-- CSS --><link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- jQuery  --><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="bootstrap/js/bootstrap.min.js" ></script>
</head>
 <body>
<div id = "app" class="contaier">
  <div class ="row holder headline">
   <h1> Weather Journal App</h1>
  </div>
  <div class="row">
  <div class="form-group ">
  <div class =" holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input  class="form-control" type="text" id="zip" placeholder="enter zip code here" onblur="zipFun()" >
    <span id= "msgzip"></span>
  </div>

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= " form-control myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="20" onblur="feelFun()"></textarea>
    <span id= "msgfeeling"></span>
    <button id="generate" type = "submit" onclick="validate()"> Generate </button>
  </div> 
</div>
</div>
<div class="row">
<div class =" holder entry">
  <div class = "title">Most Recent Entry</div>
 <div id = "entryHolder">
  <div id = "date"></div> 
 <div id = "temp"></div>
 <div id = "content"></div>
</div>
</div>
</div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
